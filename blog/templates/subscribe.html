{% extends 'base.html'%}

{% block title %}Subscribe{% endblock %}

{% block content %}
<div >
    <h2 class="text-3xl font-bold mb-6 text-center"> Subscribe to our newsletter</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                <strong class="font-bold">{{ message }}</strong>
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="post" action="{% url 'subscribe' %}" class="space-y-4">
        {% csrf_token %}
        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
        <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Subscribe</button>

    </form>
</div>

{% endblock %}
