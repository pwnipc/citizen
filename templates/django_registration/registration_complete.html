{% extends 'base.html'%}
{% block title %}Registration Successful{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Registration Complete</h2>
    
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Thank you for registering!</strong> You can now log in to your account.
    </div>

    <div class="text-center">
        <a href="{% url 'login' %}" class="inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Login</a>
    </div>
</div>
{% endblock %}
